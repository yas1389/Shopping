<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart store</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0b192c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            color: #fff;
        }

        .category-card {
            background-color: #1e3e62;
            border-radius: 15px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .category-card:hover {
            background-color: #ff6500;
            transform: translateY(-6px);
        }

        .category-icon {
            font-size: 50px;
            color: #1e3e62;
            margin-bottom: 10px;
        }

        .category-icon::before {
            color: #1e3e62;
        }


        a {
            text-decoration: none;
            color: inherit;
        }


        .navbar {
            background: #ff6500 !important;
            box-shadow: 0 4px 20px rgba(33, 28, 132, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: white !important;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

            </a>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">محصولات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 3px;" href="./contact.html">تماس با ما</a>
                    </li>
                    <a class="nav-link" style="padding-right: 3px;" href="./comparison.html">مقايسه محصولات</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container py-4">

        <div class="row g-4">



            <div class="col-12 col-sm-6 col-lg-3">
                <a href="./laptop.html">
                    <div class="category-card">
                        <i class="fas fa-laptop category-icon"></i>
                        <h5>لپ‌تاپ</h5>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="./mobile.html">
                    <div class="category-card">
                        <i class="fas fa-mobile-alt category-icon"></i>

                    </div>
                </a>

            <div class="col-12 col-sm-6 col-lg-3">
                <a href="./tablet.html">
                    <div class="category-card">

            <div class="col-12 col-sm-6 col-lg-3">
